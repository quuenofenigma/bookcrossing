{% load static %}
<div class="col-md-4 mb-4">
    <div class="shadow card">
        <div class="position-relative">
            {% if book.popular %}
                <span class="badge badge-success">Популярная</span>
            {% endif %}
            {% if book.new %}
            <span class="badge badge-success">Новая</span>
            {% endif %}
            {% if book.image %}
                <img src="{% static book.image %}" class="card-img-top book-image" alt="Book 1">
            {% else %}
                <img src="{% static 'img/no-image.jpg' %}" class="card-img-top book-image" alt="Book 1">
            {% endif %}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
            <p class="card-text">{{ book.description|truncatechars:100 }}</p>
            <a href="{% url 'catalog:book_views' book.id %}" class="btn btn-primary mt-3">Подробнее</a>
        </div>
    </div>
</div>
